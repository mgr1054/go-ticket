name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    name: Build Docker image and push it to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup DockerBuildx
      uses: docker/setup-buildx-action@v1
    - name: Login Docker
      uses: docker/login-action@v2.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/private:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/private:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/private:buildcache,mode=max

